<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="Style/style.css">
  <link rel="stylesheet" type="text/css" href="Style/style-animation.css">
  <link rel="stylesheet" type="text/css" href="Style/login.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <button class="back-button" onclick="window.location.href = 'index.html'">&#8592;</button>
    <form id="formLogin">
      <input id="username" type="email" name="username" placeholder="E-mail" required>
      <input id="password" type="password" name="password" placeholder="Wachtwoord" required>
      <input id="login_button" type="submit" value="Inloggen">
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("#formLogin").addEventListener("submit", login);
    });

    async function login(event) {
      event.preventDefault(); // Annuleer het standaardgedrag van het formulier

      console.log("login");
      var formData = new FormData(document.querySelector("#formLogin"));
      var encData = new URLSearchParams(formData.entries());

      let response = await fetch("restservices/login", { method: "POST", body: encData });

      if (response.status === 200) {
        let myJson = await response.json();
        window.sessionStorage.setItem("abc", myJson.JWT);
      } else {
        console.log("Login failed");
      }
    }
  </script>
</body>
</html>
