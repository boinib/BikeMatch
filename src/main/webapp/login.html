<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="Style/style.css">
  <link rel="stylesheet" type="text/css" href="Style/style-animation.css">
  <link rel="stylesheet" type="text/css" href="Style/login.css">
  <link rel="icon" type="image/x-icon" href="/Images/Logo/logo-color.png">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <button class="back-button" onclick="window.location.href = 'index.html'">&#8592;</button>
    <form id="formLogin">
      <input id="username" type="email" name="username" placeholder="E-mail" required>
      <input id="password" type="password" name="password" placeholder="Wachtwoord" required>
      <input id="login_button" type="submit" value="Inloggen">
      <p id="login_error" style="color: red; display: none;">Ongeldige gebruikersnaam of wachtwoord</p>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("#formLogin").addEventListener("submit", login);
    });

    async function login(event) {
      event.preventDefault(); 

      console.log("login");
      var formData = new FormData(document.querySelector("#formLogin"));
      var encData = new URLSearchParams(formData.entries());

      let response = await fetch("https://ipasss-1685617513032.azurewebsites.net/restservices/login", { method: "POST", body: encData });

      if (response.status === 200) {
        let myJson = await response.json();
        window.sessionStorage.setItem("JWT", myJson.JWT);
        window.sessionStorage.setItem("username", myJson.username);
        
        if (myJson.adminCode) {
          // Redirect to admin.html if the user is an admin
          window.location.href = "admin.html";
        } else {
          // Redirect to index.html for non-admin users
          window.location.href = "index.html";
        }
      } else {
        document.querySelector("#login_error").style.display = "block";
        console.log("Login failed");
      }
    }
  </script>
</body>
</html>
