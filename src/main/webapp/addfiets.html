<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Fiets toevoegen</title>
  <link rel="stylesheet" type="text/css" href="Style/style.css">
  <link rel="stylesheet" type="text/css" href="Style/style-animation.css">
  <link rel="stylesheet" type="text/css" href="Style/addfiets.css">
  <script type="module" src="/functies/addfiets.js" defer></script>
  <script type="module" src="/functies/navbar.js" defer></script>
  <script type="text/javascript" src="/functies/instellingen.js"></script>
  <script type="module" src="/functies/authorisatie.js" defer></script>
  <link rel="icon" type="image/x-icon" href="/Images/Logo/logo-color.png">
</head>
<body>
  <header class="header">
    <div class="topbar">
      <a id="login-button" href="login.html" class="login-button">Login</a>
      <span id="user-info"></span>
    </div>    
      <select id="background-select" onchange="changeBackground()"style="display: none;">
        <option value="default">Standaard achtergrond</option>
        <option value="background1">Achtergrond 1</option>
        <option value="background2">Achtergrond 2</option>
        <option value="background3">Achtergrond 3</option>
        </select>   
  </header>  
  <div id="navbar-placeholder"></div>
  <h1>Fiets toevoegen</h1>

  <form id="addFietsForm">
    <label for="merk">Merk:</label>
    <input type="text" id="merk" name="merk" required><br>

    <label for="type">Type:</label>
    <input type="text" id="type" name="type" required><br>

    <label for="beschrijving">Beschrijving:</label>
    <textarea id="beschrijving" name="beschrijving" required></textarea><br>

    <label for="gewicht">Gewicht:</label>
    <input type="text" id="gewicht" name="gewicht" required><br>

    <label for="versnellingen">Versnellingen:</label>
    <input type="number" id="versnellingen" name="versnellingen" required><br>

    <label for="wielmaat">Wielmaat:</label>
    <input type="text" id="wielmaat" name="wielmaat" required><br>

    <label for="framemaat">Framemaat:</label>
    <input type="text" id="framemaat" name="framemaat" required><br>

    <label for="materiaalFrame">Materiaal frame:</label>
    <input type="text" id="materiaalFrame" name="materiaalFrame" required><br>

    <label for="voorvork">Voorvork:</label>
    <input type="text" id="voorvork" name="voorvork" required><br>

    <label for="verlichting">Verlichting:</label>
    <input type="text" id="verlichting" name="verlichting" required><br>

    <label for="bagagedrager">Bagagedrager:</label>
    <input type="text" id="bagagedrager" name="bagagedrager" required><br>

    <label for="remmen">Remmen:</label>
    <input type="text" id="remmen" name="remmen" required><br>

    <label for="slot">Slot:</label>
    <input type="text" id="slot" name="slot" required><br>

    <label for="prijs">Prijs:</label>
    <input type="number" id="prijs" name="prijs" required><br>

    <label for="link">Bestelpagina link:</label>
    <input type="text" id="link" name="link" required><br>

    <label for="afbeelding">Afbeelding:</label>
    <input type="text" id="afbeelding" name="afbeelding" required><br>
    <input type="hidden" id="fietsId" name="fietsID">
    <input type="submit" value="Fiets toevoegen">
    <button type="button" id="deleteFietsButton" style="display: none;">Fiets verwijderen</button>
  </form>
</body>
</html>
